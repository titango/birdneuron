 <!-- Scripts Birds -->

	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="grid-style">
				<div class="box" style="width: 650 !important">
			<div id="bird-canvas"></div>
			 </div>
			 <div class="box" style="width: 450 !important">
				<p>
					Speed: <input id="speedSlider" type="range" min="1" max="10" value="1"> <span id="speed">1</span>
					<!-- <br/> High score: <span id="hs">0</span> -->
					<br/> Best score: <span id="ahs">0</span>
				</p>
				<p>
					<button id="pause">Pause</button>
					<button id="exportmodel">Export model</button>
					<button id="importmodel">Import model</button>
					<button id="upload_chart" style="margin-top:10px;">Upload data</button>
				</p>

			</div>
			<p style="font-size: 30px;">Score chart:
				<button id="show_current_data" style="font-size:15px;">Show data</button>
			</p>

			<div id="linechart" style="width:100%; height:400px;border:1px dashed black;background-color: white;"></div>
			</div>

			<p style="font-size: 30px;">Data from cloud
				<button id="refresh_data" style="font-size:15px;">Refresh</button>
			</p>
			
			<!-- <div class = "container"> -->
	         <div id="history" class="list-group" style="max-height: 400px;overflow: scroll;">
	         </div>
	      <!-- </div> -->
		</div>
	</section>
